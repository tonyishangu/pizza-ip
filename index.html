<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PIZAA</title>
</head>
<body>
    <header>
        <h1>PIZZAGEDDON</h1>
        <div id="navbar">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT US.</a>
        </div>
    </header>
    <div id="pizza">
        <div id="row">
            <div id="col-md-4">
                <div id="row1">
                    <img src="image/food-2.png" alt="pizza" width="250px">
                    <p id="para">Beef Pizza</p>
                </div>
            </div>
            <div id="col-md-4">
                <div id="row2">
                    <img src="image/new.png" alt="pizza" width="405px">
                    <p id="para">Grilled chicken</p>
                </div>
            </div>
            <div id="col-md-4">
                <div id="row3">
                    <img src="image/food-1.png" alt="pizza" width="250px">
                    <p id="para">Vegeterian Pizaa</p>
                </div>
            </div>
        </div>
        <div id="order">
            <form id="pizza-oder">
                <div class="form-selection">
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="size">Pizza Size</label>
                            <select name="size" id="size" class="form-control">
                                <option value="0">Choose Size</option>
                                <option value="800">small - Ksh 800</option>
                                <option value="1000">Medium - Ksh 1000</option>
                                <option value="1200">Large - Ksh 1200</option>
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="crust">Choose a Crust</label>
                            <select name="crust" id="crust" class="form-conrol">
                                <option value="0">choose a crust</option>
                                <option value="200">Extra Cheese - Ksh 200</option>
                                <option value="150">Gluten Free - Ksh 150</option>
                                <option value="0">choose a crust</option>
                                <option value="0">choose a crust</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2020 tonyishangu</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
